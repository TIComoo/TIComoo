<form class="form" role="form" autocomplete="off"  th:object="${adminForm}" th:action="${editMode} ?@{/admin/editAdmin} :@{/admin/crearAdmin}" method="post">
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${adminForm.nombre}" th:disabled="${disableFields}" >
        <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
    </div>

  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${adminForm.Apellido}" th:disabled="${disableFields}">
        <div class="alert-danger" th:if="${#fields.hasErrors('Apellido')}" th:errors="*{Apellido}">Apellidos Error</div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Zona</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${adminForm.Zona}" th:disabled="${disableFields}">
        <div class="alert-danger" th:if="${#fields.hasErrors('Zona')}" th:errors="*{Zona}">Zona Error</div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Email</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${adminForm.Email}" th:disabled="${disableFields}" th:if="${editMode==null or editMode==false}">
      <input class="form-control" type="text" th:field="${adminForm.Email}" th:disabled="${disableFields}" th:if="${editMode}" readonly="readonly" >

    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Password</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${adminForm.pwd}" th:disabled="${disableFields}">
        <div class="alert-danger" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">Password Error</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-secondary"  th:href="@{'/admin/admin-view'}">Cancelar</a>
      <input type="submit" class="btn btn-primary" 
      value="Guardar cambios" th:value="${editMode}?'Guardar Administrador':'Crear Administrador'">

    </div>
  </div>

  <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
    
</form>
