
    <form class="form" role="form" autocomplete="off"  th:object="${clientesForm}" th:action="${signup}?@{/clientes/signup}:(${editMode} ?@{/editUser} :@{/clientesForm})" method="post">
        <input class="form-control" type=hidden th:field="${clientesForm.id}"  th:if="${editMode}">
        <input class="form-control" type=hidden name="password" value="xxxx" th:if="${editMode}">
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
                <input class="form-control" type="email" th:field="${clientesForm.email}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
            <div class="col-lg-9">
                <input class="form-control" maxlength= "20" type="text" th:field="${clientesForm.nombre}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
            </div>
            
        </div>
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Primer apellido</label>
            <div class="col-lg-9">
                <input class="form-control" maxlength= "20" type="text" th:field="${clientesForm.apellido}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Name Error</div>
            </div>
            
        </div>
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Direccion</label>
            <div class="col-lg-9">
                <input class="form-control" maxlength= "30" type="text" th:field="${clientesForm.direccion}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Name Error</div>
            </div>
            
        </div>
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Telefono</label>
            <div class="col-lg-9">
                <input class="form-control" pattern="[0-9]{9}" type="text" th:field="${clientesForm.telefono}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Name Error</div>
            </div>
            
        </div>
        
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">DNI (Sin letra)</label>
            <div class="col-lg-9">
                <input class="form-control" pattern="[0-9]{8}" type="text" th:field="${clientesForm.nif}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}">Name Error</div>
            </div>
            
        </div>
            
            <div class="form-group row" th:if="${editMode==null or editMode==false}">
            <label class="col-lg-3 col-form-label form-control-label">Password</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="${clientesForm.pwd}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">Name Error</div>
            </div>
        </div>
        
        <div class="form-group row" th:if="${editMode==null or editMode==false}">
            <label class="col-lg-3 col-form-label form-control-label">Confirmar Password</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="${clientesForm.confirmarPwd}" th:disabled="${disableFields}" >
                <div class="alert-danger" th:if="${#fields.hasErrors('confirmarPwd')}" th:errors="*{confirmarPwd}">Name Error</div>
            </div>
        </div>
            
        <div class="form-group row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-secondary"  th:href="@{'/clientesForm/cancel'}">Cancelar</a>
                <button type="button" class="btn btn-secondary" data-toggle="modal" th:if="${editMode}" data-target="#changePasswordModal">Change Password</button>
                <input type="submit" class="btn btn-primary"
                    value="Save Changes" th:value="${editMode}?'Save User':'Crear Usuario'">
            </div>
        </div>
        <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
        <div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>
    </form>
