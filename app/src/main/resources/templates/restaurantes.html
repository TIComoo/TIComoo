<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Information and Form</title>
	
	<!--JQUERY-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable();
	    } );
	</script>
</head>
<body>
	<div class="container">
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Form</a>				   	
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
				<div class="card">
					<div class="card-header">
						<h4>Roster</h4>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table id="userList" class="table table-bordered table-hover table-striped">
								<thead class="thead-light">
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Razon</th>
									<th scope="col">CIF</th>
									<th scope="col">Direccion</th>
									<th scope="col">Telefono</th>
									<th scope="col">Categoria</th>
									<th scope="col">E-mail</th>
									<th></th>


								</tr>
								</thead>
								<tbody>
									<tr th:each="user: ${userList}">
										<td th:text="${user.nombre}"></td>
										<td th:text="${user.razon}"></td>
                                        <td th:text="${user.CIF}"></td>
                                        <td th:text="${user.direccion}"></td>     
										<td th:text="${user.tlf}"></td>                                                                         
                                        <td th:text="${user.categoria}"></td>
                                        <td th:text="${user.email}"></td>

										<td>
											<a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i class="fas fa-user-times"></i></a>
										</td>
								</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
				<div class="card">
					<div class="card-header">
						<h4>User Information</h4>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.Nombre}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Razon</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.razon}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('razon')}" th:errors="*{razon}">Razon Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">CIF</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.cif}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}">CIF Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Direccion</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.direccion}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Direccion Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Telefono</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.tlf}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('tlf')}" th:errors="*{tlf}">Telefono Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Categoria</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.categoria}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Categoria Error</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Email</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" th:field="${restauranteForm.email}" th:disabled="${disableFields}">
							<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
						</div>
					</div>
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<input type="reset" class="btn btn-secondary" value="Cancel">
									<input type="button" class="btn btn-primary"
										value="Save Changes">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
