<form
  class="form"
  role="form"
  autocomplete="off"
  th:object="${adminForm}"
  th:action="${crearAdmin}?@{/admin/crearAdmin}:(${editMode} ?@{/editUser} :@{/adminForm})"
  method="post"
>
  <input
    class="form-control"
    type="hidden"
    th:field="${adminForm.id}"
    th:if="${editMode}"
  />
  <input
    class="form-control"
    type="hidden"
    name="password"
    value="xxxx"
    th:if="${editMode}"
  />

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Email</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="email"
        th:field="${adminForm.email}"
        th:disabled="${disableFields}"
      />
      <div
        class="alert-danger"
        th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"
      >
        Nombre Error
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Zona</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        th:field="${adminForm.zona}"
        th:disabled="${disableFields}"
      />
      <div
        class="alert-danger"
        th:if="${#fields.hasErrors('zona')}"
        th:errors="*{zona}"
      >
        Nombre Error
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Password</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="password"
        th:field="${adminForm.pwd}"
        th:disabled="${disableFields}"
      />
      <div
        class="alert-danger"
        th:if="${#fields.hasErrors('pwd')}"
        th:errors="*{pwd}"
      >
        Nombre Error
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-secondary" th:href="@{'/adminForm/cancel'}">Cancelar</a>
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="modal"
        th:if="${editMode}"
        data-target="#changePasswordModal"
      >
        Change Password
      </button>
      <input
        type="submit"
        class="btn btn-primary"
        value="Save Changes"
        th:value="${editMode}?'Save User':'Crear Admin'"
      />
    </div>
  </div>
  <div
    class="alert alert-danger text-center"
    th:if="${formErrorMessage}"
    th:text="${formErrorMessage}"
  >
    Error Message
  </div>
  <div
    class="alert alert-success text-center d-none"
    id="formSuccess"
    th:if="${editMode}"
  >
    Success Message
  </div>
</form>
