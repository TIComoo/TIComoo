<form class="form" role="form" autocomplete="off"  th:object="${platoForm}" th:action="${editMode} ?@{/editPlato} :@{/crearPlato}" method="post">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.nombre}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('nombre') or editMode==true}" th:errors="*{nombre}">Nombre Error</div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">NombreRestaurante</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.nombreRestaurante}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('nombreRestaurante')}" th:errors="*{nombreRestaurante}">nombreRestaurante Error</div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.descripcion}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">descripcion Error</div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Precio</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.precio}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">precio Error</div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.categoria}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">categoria Error</div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">AptoVeganos</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${platoForm.aptoVeganos}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('aptoVeganos')}" th:errors="*{aptoVeganos}">aptoVeganos Error</div>

        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-12 text-center">
            <a class="btn btn-secondary"  th:href="@{'/platoForm'}">Cancelar</a>
            <input type="submit" class="btn btn-primary"
            value="Guardar cambios" th:value="${editMode}?'Guardar plato':'Crear plato'">
        </div>
    </div>

    <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
    <div class="alert alert-success text-center d-none" id="formSuccess" th:text="${formSuccessMessage}" th:if="${editMode}" >Success MEssage</div>
        
</form>
